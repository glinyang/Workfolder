<h4>
	{{ page_name }} Weekly Report {{ week.week }}
	<small>
	{% if week.thisweek.week == week.week %} <!-- this week --> 
	   <span class="label label-success">This Week</span> 
    {% endif %}
    </small><br/>
    <small>
        {{ week.monday|date:"Y/n/d D" }} - {{ week.friday|date:"n/d D" }}
	</small>
</h4>
